
<ion-header no-border>
    
    <ion-navbar color="primary">
      <ion-title>تفاصيل الحاله</ion-title>
    </ion-navbar>
  
</ion-header>


<ion-content padding>

      <ion-card >
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/imgs/ic3.png">
              </ion-avatar>
              <h2 text-right>{{myInfo.firstname}} {{myInfo.lastname}} </h2>
              
            </ion-item>
          
            <img src="assets/imgs/pic1.jpg">
          
      </ion-card>

      <ion-card>
              <ion-card-header>
                  <h1 text-right>نبذه عن الحاله</h1>
              </ion-card-header>
              <ion-card-content>
                  <p text-justify>{{myInfo.details}}</p>
              </ion-card-content>

      
              <ion-row>
                <ion-col>
                     <p text-right>  <ion-icon ios="ios-call" md="md-call" color="danger"></ion-icon>
                      {{myInfo.phone}}  </p>
                </ion-col>
                <ion-col>
                     <p text-left>  <ion-icon ios="ios-pin" md="md-pin" color="primary"></ion-icon>                     
                       
                      {{myInfo.address}} </p>
                      
                </ion-col>
              </ion-row>

</ion-card>






  </ion-content>
