
<ion-header>
  <ion-navbar color="primary">

    <ion-title> اضافة حاجة</ion-title>
    
  </ion-navbar>
</ion-header>


<ion-content >

    <ion-list  no-lines>   
            
    
 
      <ion-item   >               
        <ion-label  floating > اسم الحاجة: </ion-label>           
         <ion-input  [(ngModel)]= "firstname" ></ion-input> 
          </ion-item>        
             
             
            <ion-item >          
               <ion-label  floating>  اسم المتبرع:</ion-label>
               <ion-input     type="text"  [(ngModel)]= "lastname"   ></ion-input>              
             </ion-item>
 
             <ion-item>
                 <ion-label   floating> عنوان السكن  :</ion-label>
                 <ion-input  type="text"  [(ngModel)]= "address"     ></ion-input>
               </ion-item>      
           
               
             <ion-item >
               <ion-label   floating > رقم الهاتف : </ion-label>
               <ion-input  type="text" [(ngModel)]= "phone" ></ion-input>
             </ion-item>
              
             <ion-item >
               <ion-label   floating>اكتب عن الحاجة : </ion-label>
               <ion-textarea   type="text"  rows="4" [(ngModel)]= "infor"  > </ion-textarea> 
               </ion-item >
         
           
             
       
          <ion-item>
         <button ion-button  block large  icon-right color="primary"  (click)="createDevice(firstname,lastname,address,phone,
         infor)">
         <ion-icon name=ios-add-circle large ></ion-icon>
         اضافة </button>    
          </ion-item>    
        
   
    
   </ion-list >
 

</ion-content>
