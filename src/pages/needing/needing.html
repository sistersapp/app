
       <ion-header>

         <ion-navbar color="primary"> 
           
          
            <ion-buttons started >            
                <button ion-button icon-only (click)="goToMain()">
              <ion-icon name='ios-arrow-back'is-active="false" color="light"></ion-icon>                                 
                  رجوع
               </button> 
             </ion-buttons >   
      
             <ion-title >  
                حاجات متبرع بها
               </ion-title>           
            
               <ion-buttons end >       
                 <button ion-button  clear  icon-end   (click)=" goToAdd()">

                    <ion-icon name=ios-add-circle large > تبرع بحاجة</ion-icon>
                  </button>  
                </ion-buttons  >       
                 
                   
                
          
        
     </ion-navbar>
     </ion-header>


     <ion-content padding>                

   
        <ion-searchbar >
           
         </ion-searchbar>

        
       <ion-list>        
  
 
        <button ion-item *ngFor="let item of items$   | async json"  (click)="itemSelected(item.payload.key,item.payload.val().firstname,item.payload.val().lastname,item.payload.val().address,item.payload.val().phone,item.payload.val().infor)">
          
            


        <ion-avatar item-start>             
          <img src="assets/imgs/">
        </ion-avatar>


       
          <h2>اسم الحاجة :{{item.payload.val().firstname}} </h2>
             <h2> اسم الشخص المتبرع :{{item.payload.val().lastname}}</h2>
        <h2> عنوان الشخص المتبرع :{{item.payload.val().address}}</h2> 
            <h2> رقم الهاتف :{{item.payload.val().phone}}  </h2>
        

           <button ion-button clear item-end> لتفاصيل اكثر</button>
  

           </button>

           
          </ion-list>

</ion-content>
