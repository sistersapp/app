
 <ion-header>

    <ion-navbar color="primary"> 
     <ion-title >حاجات متبرع بها</ion-title>
     
          <ion-buttons end>
            <button small outline ion-button color="light"  (click)="goToAdd()">
              <ion-icon name='ios-add-circle' is-active="false" color="light">تبرع</ion-icon>
            </button>
          </ion-buttons>
            
    </ion-navbar>
   </ion-header>


     <ion-content padding> 
       
        <ion-searchbar >
           
         </ion-searchbar>
        
       <ion-list>    
 
            <button ion-item *ngFor="let item of items$   | async json"  (click)="itemSelected(item.payload.val().key,item.payload.val().firstname,item.payload.val().lastname,item.payload.val().address,item.payload.val().phone,item.payload.val().infor)">            


        <ion-avatar item-start>             
          <img src="assets/imgs/about1.png"  width="0px" height="0px" >
        </ion-avatar>


       
          <h6>الحاجة:{{item.payload.val().firstname}} </h6>
             <h6> المتبرع :{{item.payload.val().lastname}}</h6>
           <h6> العنوان :{{item.payload.val().address}}</h6> 
              <h6> الهاتف :{{item.payload.val().phone}}  </h6>
              <h5> اضغط لتفاصيل اكثر </h5>  
                

        

           </button>

           
          </ion-list>

      </ion-content>
