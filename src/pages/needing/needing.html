
 <ion-header>

    <ion-navbar color="primary"> 
     <ion-title >حاجات متبرع بها</ion-title>

            <button small outline ion-button color="light"  (click)="goToAdd()">
              <ion-icon name='ios-add-circle' is-active="false" color="light">تبرع</ion-icon>
            </button>
          </ion-buttons>

   </ion-header>


     <ion-content > 
       
      <!--  <ion-searchbar >

        <ion-avatar item-start>

          <h2>{{item.payload.val().firstname}} </h2>
         
              <button ion-button clear item-end> لتفاصيل اكثر</button>        

           </button>
           
          </ion-list>

      </ion-content>
