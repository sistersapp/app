
<ion-header>

  <ion-navbar color="primary">
    <ion-title>تفاصيل اكثر عن الحالة</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>

        <ion-item>
            <ion-avatar item-start>             
                <img src="assets/imgs/about1.png">
              </ion-avatar>
      
           <h1> {{myInfo.firstname}}</h1>    
          </ion-item>
    
        <img src="assets/imgs/" >

        </ion-card>


           <ion-card>

            <ion-card-header>
                <h1 text-right>نبذة عن الحاجة </h1>
           </ion-card-header>

          <ion-card-content>          
            <p text-justify>  {{myInfo.infor}} </p>            
             </ion-card-content> 
        
             
             <ion-row>

          <ion-col>
            <p  text-right><ion-icon ios="ios-call" md="md-call">   </ion-icon>
              {{myInfo.phone}} </p>
          </ion-col>


             <ion-col>

              <p   text-left><ion-icon ios="ios-compass" md="md-compass"> </ion-icon>                       
                {{myInfo.address}} </p>
            
             </ion-col>

         
        </ion-row>
      
     </ion-card> 
    

</ion-content>
