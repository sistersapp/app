
<ion-header >
    <ion-toolbar color="primary">
        <ion-buttons start>
            <button ion-button icon-only color="royal" (click)="goToMain()" >
                  <ion-icon name="arrow-round-back">
                  </ion-icon>
            </button>
        </ion-buttons>
  
        <ion-title>حالات انسانيه</ion-title>
          
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="goToaddcase()">
                <ion-icon name="md-person-add"></ion-icon>
            </button>
        </ion-buttons>
     
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
  
    <ion-list > 
  
      <button class="caselist" ion-item  *ngFor=" let item  of items$  | async json " (click)="itemSelected(item.payload.val().key,item.payload.val().firstname,item.payload.val().lastname,item.payload.val().address,item.payload.val().phone,item.payload.val().details)"> 
          
        <ion-avatar item-start>
          <img src="assets/imgs/ic3.png">
        </ion-avatar>
     
        <h2>{{item.payload.val().firstname}}
        {{item.payload.val().lastname}}</h2>
        <!-- <p>{{item.payload.val().address}}</p>  
        <p> {{item.payload.val().phone}}</p>-->
         
        <button ion-button clear item-end> لتفاصيل اكثر</button>
  
    </button>
  
  </ion-list>
  </ion-content>
